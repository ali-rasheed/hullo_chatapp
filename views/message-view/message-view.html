<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../../bower_components\paper-toolbar\paper-toolbar.html">
<link rel="import" href="../thread-view/thread-view.html">
<link rel="import" href="../chat-view/chat-view.html">


<dom-module id="message-view">
    <template>
        <style>
            :host {
                margin: auto;
                width: 80%;
            }

            paper-toolbar {
                --paper-toolbar-background: rgb(38, 180, 161);
                width: inherit;
                margin: inherit;
            }
            thread-view{width: inherit; margin: auto;}
        </style>
        <paper-toolbar>
            <span slot="top" class="title">[[currContact]]</span>
        </paper-toolbar>
        <thread-view name-projected="{currContact}" thread-names="{{threadNames}}"></thread-view>
        <chat-view chat-arr="{{convoArr}}" curr-contact="[[currContact]]">
        </chat-view>
    
    </template>
</dom-module>
