<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="thread-view">
  <template>
    <style>
      paper-input {
        display: inline-block;
      }

      :host {
        flex-basis: 25%;
      }

      #newInput {
        display: none;
        height: 3rem;
        width: fit-content;
      }

      #inputCont {
        display: none;

      }
    </style>
    <paper-listbox id="paper_LB" attr-for-selected="name" selected="{{selectedName}}" style="flex-grow:1">
      <template restamp is="dom-repeat" items="[[getNames(contacts)]]" id="threadUpdate">
        <style is="custom-style">
        </style>
        <paper-item name=[[item]]>
          [[item]]
        </paper-item>
      </template>
    </paper-listbox>
    <paper-fab icon="add" mini on-tap="showInput"></paper-fab>
    <div id="inputCont">
      <paper-input id="inputVal"></paper-input>
      <paper-fab icon="send" mini on-tap="createCont"></paper-fab>
    </div>
  </template>
</dom-module>
